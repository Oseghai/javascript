<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store Landing Page</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 30px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
      margin: 10px;
      padding: 40px;
    }

    nav ul li {
      margin: 10px 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .product-section {
      padding: 200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 400px;
    }

    .product-card {
      background-color: #f2f2f2;
      padding: 50px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
    }

    .product-card h3 {
      margin-top: 10px;
    }

    .product-card p {
      margin-bottom: 20px;
    }

    .product-card button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-decoration: none;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .product-section {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
